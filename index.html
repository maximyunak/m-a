<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaShop</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/pizza-banner.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="header__container">
        <h1>pizzashop</h1>

        <input type="checkbox" id="burger-toggle" class="burger-toggle" />

        <nav class="nav">
          <a href="#home">Home</a>
          <a href="#menu">Menu</a>
          <a href="#events">Events</a>
          <a href="#about">About us</a>
        </nav>

        <div class="header__btns">
          <button class="gradient-btn login-btn">Log in</button>
          <button class="gradient-btn"><img src="images/bag.png" alt="bag" /></button>
          <label for="burger-toggle" class="burger">
            <span class="line"></span><span class="line"></span><span class="line"></span>
          </label>
        </div>
      </div>
    </header>
    <section class="banner">
      <h1 class="bg-text pc">Pizza</h1>
      <h1 class="bg-text pc">Pizza</h1>
      <h1 class="bg-text pc">Pizza</h1>
      <div class="banner__container">
        <div class="banner__info">
          <h1 class="title">
            The Fastest
            <img src="images/arrow_title.png" alt="arrow" class="arrow_title pc" /> <br />
            Pizza <img src="images/Lightning.png" alt="Lightning" />Delivery
          </h1>
          <p class="desc">
            We will deliver juicy pizza for your family in 30 minutes, if the courier is late -
            <span class="white">pizza is free</span>!
          </p>
          <div class="banner__column">
            <div class="banner__cooking">
              <p class="desc cooking">Cooking process:</p>
              <div class="video">
                <img src="images/banner_video.png" alt="coocking process" />
              </div>
            </div>

            <div class="banner__btns">
              <button class="gradient-btn">To order</button>
              <a href="#menu" class="gradient-text outline-btn">Pizza-Menu</a>
            </div>
          </div>
        </div>
        <div class="banner__img">
          <img class="main-img" src="images/banner-img.png" alt="pizza" />
          <img src="images/pizza-banner.png" class="pizza" alt="pizza" />
          <img src="images/fries.png" class="fries" alt="fries" />
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
